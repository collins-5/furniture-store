{% extends 'core/base.html' %}
{% block title %}Add Blog Post{% endblock  %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-semibold mb-6">Add Blog Post</h1>
    <div class="bg-white p-4 rounded-lg shadow">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end">
                <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
