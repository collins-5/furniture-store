{% extends "core/base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="mt-6 px-6 py-12 productbg roundedb">
    <h2 class="mb-12 text-2xl text-center">SOLD FURNITURE</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6">
        {% for item in items %}
        <div class="bg-white rounded-xl shadow-lg overflow-hidden transform transition-all hover:scale-105 hover:shadow-2xl">
            <a href="{% url "item:detail" item.id %}">
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-56 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl text-teal-500">{{ item.name }}</h2>
                    <p class="text-gray-500">Price: {{ item.price }}</p>
                    {% comment %} <p class="text-gray-500">Description: {{ item.description }}</p> {% endcomment %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
