{% extends "core/base.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-bold mb-4">Reset Your Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="py-4 px-8 text-lg bg-gray-500 hover:bg-gray-700 rounded-xl text-white">Reset Password</button>
    </form>
</div>
{% endblock %}
