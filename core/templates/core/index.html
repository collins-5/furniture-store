<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            /* background: linear-gradient(45deg, blue, lavender, blue); */
            color: white;
            width: 1000px;
            color-scheme: dark;
            overflow: hidden;
        }

        .welcome-page {
            text-align: center;
            padding: 80px 20px;
            background-color: #222;
            border: 2px solid #00f;
            box-shadow: 0 0 25px #00f;
            margin: auto;
            position: relative;
            /* overflow: hidden; */
        }

        .welcome-page h2 {
            font-size: 3.5rem;
            color: #ff5722;
            /* Orange color */
            margin-bottom: 1.5rem;
        }

        .welcome-page p {
            font-size: 2.5rem;
            color: black;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .welcome-page a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff5722;
            /* Orange color */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .welcome-page a:hover {
            background-color: #f44336;
            /* Darker shade of orange */
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
        }

        .splash-screen a {
            width: 200px;
            height: auto;
            color: #00f;
            animation: logo-animation 2s ease-in-out;
        }

        .welcome-page i {
            width: auto;
            height: auto;
            animation: int 2s ease-in-out;
        }

        @keyframes int {
            0% {
                transform: rotate(-360deg);
                opacity: 0;
            }

            100% {
                transform: rotate(0);
                opacity: 1;
            }
        }

        .word {
            position: absolute;
            font-size: 1vh;
            opacity: 0;
            animation: word 2s ease-in-out;

        }

        @keyframes word {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1);
                color: blue;
                font-size: 8vh;
                transform: rotate(10deg);

            }

            100% {
                opacity: .1;
                transform: scale(1);
                transform: rotate(360deg);
            }
        }

        @keyframes logo-animation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1);
                color: lavender;
            }

            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .welcome-page {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(45deg, lavender, #709fce, lavender);

        }

        .welcome-page.active {
            display: flex;
            color: #00f;
        }

        .back {
            position: absolute;
            height: 1850px;
            width: 1450px;
            background: linear-gradient(10deg, red, black, lavender);
            transform: rotate(20deg) skewY(10deg);
            transform-origin: bottom left;
            opacity: .1;
            /* overflow: hidden; */
        }

        .back1 {
            position: absolute;
            height: 1850px;
            width: 1450px;
            background: linear-gradient(10deg, blue, lavender);
            transform: rotate(30deg) skewY(-20deg);
            transform-origin: bottom left;
            opacity: .1;
            /* overflow: hidden; */
        }

        .back2 {
            position: absolute;
            height: 1850px;
            width: 1450px;
            background: linear-gradient(10deg, rgb(255, 0, 212), black, lavender);
            transform: rotate(40deg) skewY(-20deg);
            transform-origin: bottom left;
            opacity: .1;
            /* overflow: hidden; */
        }

        nav {
            position: absolute;
            height: 100px;
            width: 100%;
            background: lavender;
            opacity: 1;
            top: 0;
            overflow: hidden;
        }
    </style>
</head>

<body style="color-scheme: dark;">

    <div class="splash-screen">
        <a href="#">
            <h1 class="text-6xl blue">ALL IN ONE PLACE</h1>
            <h2>
                <i class="fa fa-couch text-9xl blue"></i>
            </h2>
        </a>
    </div>
    <div class="welcome-page text-center">
        <div class="back"></div>
        <div class="back2"></div>
        <div class="back1"></div>
        <div><i style="font-size: 20vh;" class="fas fa-couch "></i></div>
        <div>
            <h2 class="text-6xl text-red-500 mb-4">Welcome to Strong Holdings Foundations</h2>
            <p class="text-lg text-teal-100 mb-8">Discover our exquisite collection of handcrafted furniture, designed
                to enrich your living spaces with elegance and comfort.</p>
            <a href="{% url 'core:index1' %}"
                class="inline-block bg-red-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-red-600 transition duration-300 transform hover:scale-105">Shop
                With Us</a>
            <a href="{% url 'dashboard:post_list' %}"
                class="inline-block bg-red-500 text-white font-semibold py-3 px-6 rounded-lg shadow-lg hover:bg-red-600 transition duration-300 transform hover:scale-105">BLOGS</a>

           


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const splashScreen = document.querySelector('.splash-screen');
            const welcomePage = document.querySelector('.welcome-page');

            setTimeout(() => {
                splashScreen.style.opacity = '0';
                splashScreen.addEventListener('transitionend', () => {
                    splashScreen.style.display = 'none';
                    welcomePage.classList.add('active');
                });
            }, 2000); // Adjust the time to match your animation duration
        });
    </script>
</body>

</html>
