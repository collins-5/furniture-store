

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Furniture | Set New Password</title>
</head>
<body>
    <div class="w-1/2 my-6 mx-6 p-6 mx-auto bg-gray-100 rounded-xl">
        <h2 class="text-2xl font-bold mb-4">Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="py-4 px-8 text-lg bg-gray-100 hover:bg-gray-200 rounded-xl text-black">Set Password</button>
        </form>
    </div>
</body>
</html>
