{% extends 'core/base.html' %}
{% block title %}Profile{% endblock title %}
{% block content %}
<div class="container mx-auto flex flex-wrap justify-between ">
    <div class="roundedb w-full md:w-1/2 mb-6 md:mb-0 px-4 py-6">
        <h1 class="text-3xl font-semibold mb-6">User</h1>     
        <div  style="height: 90%; display: flex; justify-self: center; align-items: center; flex-direction: column;" class=" w-full  ">
            <i   class="fa fa-user blue  text-9xl "></i>
        </div>
        <h1 style="margin-top: -50px;"> <a href="{% url 'dashboard:cart' %}"  class="text-3xl blued font-semibold mb-6">Proceed to cart</a></h1>

    </div>

<div class="roundedb w-full md:w-1/2 mb-6 md:mb-0 px-4 py-6">
    <h1 class="text-3xl font-semibold mb-6">Profile</h1>
    <div class="bg-white  text-gray-600 p-4 rounded-lg shadow">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">User Name</label>
                <input type="text" name="username" value="{{ request.user.username }}" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">First Name</label>
                <input type="text" name="first_name" value="{{ request.user.first_name }}" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Last Name</label>
                <input type="text" name="last_name" value="{{ request.user.last_name }}" class="w-full p-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" name="email" value="{{ request.user.email }}" class="w-full p-2 border rounded-lg">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-700">Update Profile</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
