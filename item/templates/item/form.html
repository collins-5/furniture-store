{% extends "core/base.html" %}

{% block title %}{{ title }}{% endblock  %}

{% block content %}
<div style="display: flex; align-items: center; justify-content: center;">
 <h1 class="mb-6 text-3xl" >{{ title }}</h1>
</div>
 <div style="display: flex; align-items: center; justify-content: center;">
 <form  class="text-gray-600 bg-gray-300 rounded-xl" method="post" action="." enctype="multipart/form-data" >
    {% csrf_token %}
    <div class=" space-y-4">
        {{ form.as_p }}
    </div>
    {% if form.errors or form.non_field_errors %}
     <div class="mb-3 p-6 bg-red-100 rounded-xl" >
        {% for field in form  %}
         {{ field.errors }}
        {% endfor %}
        
        {{ form.non_field_errors }}

     </div>
     {% endif %}
     <button class=" mt-6 py-4 px-8 text-lg bg-teal-500 hover:bg-tael-700 rounded-xl text-white">submit</button>

 </form>
</div>
{% endblock  %}
